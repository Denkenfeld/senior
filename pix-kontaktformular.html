<div class="form-wrapper">
    <style>
        .form-wrapper { background: white; padding: 10px; width: 100%; margin: 0 auto; font-family: sans-serif; }
        .form-header h2 { text-align: center; color: #2c2c2c; margin: 0 0 20px 0; font-size: 1.6rem; font-weight: 700; }
        .form-group { margin-bottom: 15px; text-align: left; position: relative; }
        
        /* Grundstyling für alle Felder */
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 14px 18px; border: 1px solid #e0e0e0; border-radius: 15px;
            font-size: 16px; -webkit-appearance: none; appearance: none; background-color: #fafafa;
            box-sizing: border-box; min-height: 52px; color: #333; font-family: inherit;
        }

        /* --- FIX: Breite für Datepicker erzwingen --- */
        /* Wir sprechen die ID direkt an, das überschreibt alles andere */
        #dateInput, 
        .flatpickr-input, 
        .flatpickr-mobile,
        .flatpickr-wrapper { 
            width: 100% !important; 
            display: block !important;
            box-sizing: border-box !important;
            max-width: 100% !important;
        }

        /* --- WICHTIGER FIX FÜR iPHONE / SAFARI (beibehalten) --- */
        .form-group input[readonly], .flatpickr-input[readonly] {
            background-color: #fafafa;
            cursor: pointer;
            opacity: 1; /* Zwingend für iOS */
            -webkit-text-fill-color: #333; /* Zwingend für iOS Textfarbe */
        }
       
        /* Garantiert, dass der Placeholder sichtbar ist */
        ::-webkit-input-placeholder { opacity: 1; color: #888; }
        ::placeholder { opacity: 1; color: #888; }
        /* ----------------------------------------- */
        /* Pfeil-Icon NUR noch für Select-Boxen */
        .form-group select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234a4a4a%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 18px top 50%;
            background-size: 12px auto;
            cursor: pointer;
            padding-right: 40px;
        }
        #submitBtn {
            width: 100%; background-color: #d4c4a8; color: #4a4a4a; border: none; padding: 16px;
            border-radius: 15px; font-size: 1.1rem; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
       
        /* Message Container muss relative sein, damit der X-Button positioniert werden kann */
        #success-message {
            display: none; text-align: center; padding: 40px 0; position: relative;
        }
        .check-icon { font-size: 50px; color: #d4c4a8; margin-bottom: 20px; display: block; }
        .disclaimer { text-align: center; font-size: 0.8rem; color: #999; margin-top: 12px; }
        /* Style für den X-Button */
        .close-success-btn {
            position: absolute; top: -10px; right: 0;
            background: none; border: none; font-size: 2rem; color: #ccc; cursor: pointer;
            line-height: 1; padding: 5px 10px;
        }
        .close-success-btn:hover { color: #333; }
    </style>
    <div id="form-content">
        <div class="form-header"><h2>Betreuung anfragen</h2></div>
        <form id="bookingForm">
            <!-- WICHTIG: Captcha deaktiviert (false) -->
            <input type="hidden" name="_captcha" value="false"> 
            <input type="hidden" name="_subject" value="Neue Betreuungs-Anfrage">
            <!-- Ersetze mit deiner URL -->
            <input type="hidden" name="_url" value="https://deine-homepage.de/seite.html"> 
            <input type="text" name="_honey" style="display:none">
            <div class="form-group">
                <input type="text" name="Name" required placeholder="Ihr Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" required placeholder="beispiel@email.de"> 
            </div>
            <div class="form-group">
                <select name="Paket" id="subjectField" required>
                    <option value="" disabled selected>Gewünschte Unterstützung..</option>
                    <option value="Paket: Besuch">Paket: Besuch</option>
                    <option value="Paket: Alltagshilfe">Paket: Alltagshilfe</option>
                    <option value="Paket: Intensiv">Paket: Intensiv</option>
                    <option value="Anfrage für Angehörige">Anfrage für Angehörige</option>
                    <option value="Demenzbetreuung">Demenzbetreuung</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="dateInput" name="Datum" required placeholder="Wunschtermin wählen..." readonly>
            </div>
            <div class="form-group">
                <select name="Uhrzeit" required>
                    <option value="" disabled selected>Bevorzugte Uhrzeit...</option>
                    <option value="09:00">09:00 Uhr</option>
                    <option value="10:00">10:00 Uhr</option>
                    <option value="11:00">11:00 Uhr</option>
                    <option value="12:00">12:00 Uhr</option>
                    <option value="13:00">13:00 Uhr</option>
                    <option value="14:00">14:00 Uhr</option>
                    <option value="15:00">15:00 Uhr</option>
                    <option value="16:00">16:00 Uhr</option>
                    <option value="17:00">17:00 Uhr</option>
                    <option value="18:00">18:00 Uhr</option>
                    <option value="19:00">19:00 Uhr</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="Nachricht" placeholder="Ihre Nachricht / Wünsche..."></textarea>
            </div>
            <button type="submit" id="submitBtn">Anfrage senden</button>
            <div class="disclaimer">Das Erstgespräch ist unverbindlich und kostenlos.</div>
        </form>
    </div>
    <div id="success-message">
        <button class="close-success-btn" onclick="if (typeof closeRequestModal === 'function') closeRequestModal()">×</button>
        <span class="check-icon">✓</span>
        <h3>Vielen Dank!</h3>
        <p style="font-size: 1.1rem; color: #4a4a4a; line-height: 1.6;">
            Ihre Nachricht ist unterwegs! Ich melde mich in Kürze bei Ihnen.
        </p>
    </div>
</div>
<!-- Flatpickr CSS und JS einbinden -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    (function() {
        // Flatpickr initialisieren für das Datum-Feld
        flatpickr("#dateInput", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today",
            locale: "de", 
            static: true // Sorgt dafür, dass Kalender im Modal richtig positioniert wird
        });
        
        const form = document.getElementById('bookingForm');
        const formContent = document.getElementById('form-content');
        const successMsg = document.getElementById('success-message');
        const btn = document.getElementById('submitBtn');
        if(form) {
            form.onsubmit = function(e) {
                e.preventDefault();
                console.log('Submit gestartet'); 
                btn.disabled = true;
                btn.innerHTML = "Wird gesendet...";
                fetch("https://formsubmit.co/ajax/cb821965b533b1d5bc4b29eae2ce79f6", {
                    method: "POST",
                    body: new FormData(form)
                })
                .then(response => {
                    console.log('Response Status:', response.status); 
                    if (!response.ok) {
                        throw new Error('Netzwerkfehler: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data:', data); 
                    if (data.success) {
                        // Success Message anzeigen
                        formContent.style.display = 'none';
                        successMsg.style.display = 'block';
                        // Timer zum automatischen Schließen nach 10 Sekunden
                        setTimeout(function() {
                            if (typeof closeRequestModal === 'function') {
                                closeRequestModal();
                            }
                        }, 10000);
                    } else {
                        throw new Error('FormSubmit Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error); 
                    alert("Es gab einen Fehler beim Senden: " + error.message + ". Bitte versuchen Sie es erneut.");
                    btn.disabled = false;
                    btn.innerHTML = "Anfrage senden";
                    formContent.style.display = 'block';
                    successMsg.style.display = 'none';
                });
            };
        }
    })();
</script>
