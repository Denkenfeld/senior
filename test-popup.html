<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test VK Kontaktformular Popup</title>
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- FontAwesome (für Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Button Styling */
        button.trigger-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button.trigger-btn:hover { background: #34495e; }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Standardmäßig versteckt */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start; /* Oben ausgerichtet damit man scrollen kann */
            overflow-y: auto;
            padding-top: 50px;
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 50px;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Der Auslöser -->
    <button class="trigger-btn" onclick="openTestModal()">
        Kontaktformular testen
    </button>

    <!-- Das Modal -->
    <div id="testModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeTestModal()">&times;</span>
            
            <!-- Hier wird das Formular hineingeladen -->
            <div id="formContainer">
                <p style="text-align:center; color:#999;">Lade Formular...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Flatpickr JS Core -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr German Locale -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>

    <script>
        function openTestModal() {
            const modal = document.getElementById('testModal');
            const container = document.getElementById('formContainer');
            
            // Modal anzeigen
            modal.classList.add('active');

            // Formular laden (mit Cache-Buster "?v=..." um sicherzustellen, dass es die neue Datei ist)
            const timestamp = new Date().getTime();
            
            fetch(`vk-kontaktformular.html?v=${timestamp}`) 
                .then(response => {
                    if (!response.ok) throw new Error("Datei nicht gefunden!");
                    return response.text();
                })
                .then(html => {
                    container.innerHTML = html;
                    initFlatpickr(); // Kalender initialisieren NACHDEM das HTML da ist
                })
                .catch(err => {
                    container.innerHTML = `<p style="color:red; text-align:center;">Fehler: ${err.message}<br>Liegt die Datei im selben Ordner?</p>`;
                });
        }

        function closeTestModal() {
            document.getElementById('testModal').classList.remove('active');
            // Inhalt leeren beim Schließen (optional, aber sauberer)
            document.getElementById('formContainer').innerHTML = '';
        }

        // Saubere Flatpickr Initialisierung
        function initFlatpickr() {
            const dateInput = document.querySelector('input[name="Datum"]');
            
            if (dateInput) {
                console.log("Initialisiere Flatpickr...");
                flatpickr(dateInput, {
                    locale: "de",          // Deutsch
                    enableTime: false,     // Nur Datum
                    dateFormat: "Y-m-d",
                    altInput: true,
                    altFormat: "d.m.Y",
                    minDate: "today",
                    disableMobile: true,
                    static: true           // Damit er im Modal scrollt
                });
            } else {
                console.warn("Kein Input mit name='Datum' gefunden!");
            }
        }

        // Schließen bei Klick außerhalb
        window.onclick = function(event) {
            const modal = document.getElementById('testModal');
            if (event.target == modal) {
                closeTestModal();
            }
        }
    </script>
</body>
</html>
