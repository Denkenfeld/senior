<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitakreis Mitarbeiter Backend</title>
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- FontAwesome f√ºr Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* === GRUNDGER√úST === */
    body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #f4f6f8; }
    
    /* === MEN√ú LEISTE (OBEN) === */
    header {
      background: #ffffff; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10;
    }
    
    .logo { font-weight: bold; font-size: 1.2rem; color: #2d3748; display: flex; align-items: center; gap: 10px; }
    .logo i { color: #48bb78; }

    /* Tabs (Mitte) */
    .nav-tabs { display: flex; gap: 5px; height: 100%; align-items: flex-end; }
    .nav-tab {
      background: transparent; border: none; padding: 0 20px; height: 50px; cursor: pointer;
      font-size: 0.95rem; color: #718096; border-bottom: 3px solid transparent; transition: all 0.2s;
      display: flex; align-items: center; gap: 8px;
    }
    .nav-tab:hover { background: #f7fafc; color: #2d3748; }
    .nav-tab.active { border-bottom-color: #48bb78; color: #2d3748; font-weight: 600; }

    /* User Bereich (Rechts) */
    .user-area { display: flex; align-items: center; gap: 15px; }
    .save-status { font-size: 0.85rem; color: #718096; display: flex; align-items: center; gap: 5px; }
    .save-status.saving { color: #ed8936; animation: pulse 1.5s infinite; }
    .save-status.saved { color: #48bb78; }
    
    .user-profile { display: flex; align-items: center; gap: 10px; }
    
    .avatar { 
        width: 32px; height: 32px; background: #cbd5e0; border-radius: 50%; 
        display: flex; align-items: center; justify-content: center; 
        color: white; font-weight: bold; font-size: 14px; text-transform: uppercase;
        transition: background 0.3s;
    }
    .user-name { font-size: 0.9rem; color: #4a5568; font-weight: 500; }

    .logout-btn { background: #fff0f0; border: 1px solid #feb2b2; color: #c53030; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
    .logout-btn:hover { background: #c53030; color: white; }

    /* === IFRAME BEREICH === */
    #app-frame { flex: 1; border: none; width: 100%; background: white; }

    /* === LOGIN OVERLAY === */
    #login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(5px);
      display: flex; justify-content: center; align-items: center; z-index: 1000;
    }
    .login-box {
      background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; border: 1px solid #e2e8f0;
    }
    .login-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box; }
    .login-btn { width: 100%; padding: 12px; margin-top: 15px; background: #48bb78; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .login-btn:hover { background: #38a169; }

    /* Kleine Links unter Login */
    .login-links {
        margin-top: 15px; display: flex; justify-content: space-between; font-size: 0.8rem; padding: 0 5px;
    }
    .login-links a { color: #718096; text-decoration: none; transition: color 0.2s; }
    .login-links a:hover { color: #48bb78; text-decoration: underline; }

    @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
  </style>
</head>
<body>

  <!-- 1. LOGIN OVERLAY -->
  <div id="login-overlay">
    <div class="login-box">
      <div style="font-size: 2rem; color: #48bb78; margin-bottom: 10px;"><i class="fa-solid fa-leaf"></i></div>
      <h2 style="margin: 0 0 20px 0; color: #2d3748;">Vitakreis Login</h2>
      
      <input type="email" id="sb-email" class="login-input" placeholder="E-Mail Adresse">
      <input type="password" id="sb-password" class="login-input" placeholder="Passwort">
      
      <button id="sb-btn-login" class="login-btn">Anmelden</button>
      <button id="sb-btn-signup" class="login-btn" style="background:#edf2f7; color:#4a5568; margin-top:10px;">Registrieren</button>
      
      <!-- Kleine Links -->
      <div class="login-links">
          <a href="#" id="link-forgot-pw">Passwort vergessen?</a>
          <a href="https://www.vitakreis.de" target="_blank">Zu Vitakreis.de &rarr;</a>
      </div>

      <p id="sb-msg" style="margin-top: 15px; font-size: 0.9rem; color: #718096; min-height: 20px;"></p>
    </div>
  </div>

  <!-- 2. SHELL UI -->
  <header>
    <div class="logo">
      <i class="fa-solid fa-leaf"></i> Vitakreis
    </div>

    <nav class="nav-tabs">
      <button class="nav-tab active" onclick="switchApp('gookal.html', this)">
        <i class="fa-solid fa-house"></i> Kalender
      </button>
      
      <button class="nav-tab" onclick="switchApp('phasen5-log.html', this)">
        <i class="fa-solid fa-folder-open"></i> Onboarding
      </button>
      
      <button class="nav-tab" onclick="switchApp('zulassung.html', this)">
        <i class="fa-solid fa-file-contract"></i> Einz√ºge
      </button>

      <button class="nav-tab" onclick="switchApp('level-log.html', this)">
        <i class="fa-solid fa-clock"></i> Community
      </button>
    </nav>

    <div class="user-area">
      <div id="status-display" class="save-status saved">
        <i class="fa-solid fa-check-circle"></i> <span>Aktuell</span>
      </div>
      
      <div class="user-profile">
          <div id="user-avatar" class="avatar" title="Dein Profil">
            <i class="fa-solid fa-user"></i>
          </div>
          <span id="user-display-name" class="user-name"></span>
      </div>

      <button class="logout-btn" onclick="handleLogout()">
        <i class="fa-solid fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <!-- 3. APP CONTAINER -->
  <iframe id="app-frame" src="about:blank"></iframe>

  <!-- ===================== LOGIK ===================== -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://lqrxqwrzuhsaeocppdfm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxcnhxd3J6dWhzYWVvY3BwZGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MTA5ODgsImV4cCI6MjA4NDM4Njk4OH0.8Jd74oHNqd6SBd0yHCjhPq7_Opr2jCyszaaG37en-WA';
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    const overlay = document.getElementById('login-overlay');
    const msgEl = document.getElementById('sb-msg');
    const iframe = document.getElementById('app-frame');
    const statusDisplay = document.getElementById('status-display');
    const userAvatar = document.getElementById('user-avatar');
    const userDisplayName = document.getElementById('user-display-name');

    let currentUserEmail = '';
    let isFirstLoad = true;

    // === 1. LOGIN ===
    document.getElementById('sb-btn-login').addEventListener('click', async () => {
      setMsg('Login...', '#4a5568');
      const email = document.getElementById('sb-email').value.trim();
      const password = document.getElementById('sb-password').value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) setMsg(error.message, 'red');
    });

    // === 2. REGISTRIEREN ===
    document.getElementById('sb-btn-signup').addEventListener('click', async () => {
      setMsg('Registrieren...', '#4a5568');
      const email = document.getElementById('sb-email').value.trim();
      const password = document.getElementById('sb-password').value;
      const { error } = await sb.auth.signUp({ email, password });
      if (error) setMsg(error.message, 'red');
      else setMsg('Account erstellt! Du bist eingeloggt.', 'green');
    });

    // === 3. PASSWORT VERGESSEN ===
    document.getElementById('link-forgot-pw').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('sb-email').value.trim();
        
        if (!email) {
            setMsg('Bitte erst E-Mail oben eingeben.', 'orange');
            return;
        }

        setMsg('Sende Reset-Link...', '#4a5568');
        const { error } = await sb.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.href,
        });

        if (error) setMsg(error.message, 'red');
        else setMsg('Reset-E-Mail wurde gesendet!', 'green');
    });

    // === 4. AUTH STATUS & DEFAULT APP LOAD ===
    sb.auth.onAuthStateChange(async (event, session) => {
      console.log("Auth Event:", event, "Session:", session ? "vorhanden" : "keine");
      
      if (session) {
        currentUserEmail = session.user.email;
        console.log("‚úÖ User eingeloggt:", currentUserEmail);
        
        updateUserProfile(currentUserEmail);
        overlay.style.display = 'none';
        
        // Kleine Verz√∂gerung, dann Kalender laden (nur beim ersten Login)
        if (isFirstLoad) {
            isFirstLoad = false;
            setTimeout(() => {
                console.log("üîÑ Lade Standard-App (Kalender)...");
                const calBtn = document.querySelector("button[onclick*='gookal.html']");
                switchApp('gookal.html', calBtn);
            }, 300);
        }

      } else {
        console.log("‚ùå User ausgeloggt");
        currentUserEmail = '';
        isFirstLoad = true;
        
        userDisplayName.textContent = '';
        userAvatar.style.backgroundColor = '#cbd5e0';
        userAvatar.innerHTML = '<i class="fa-solid fa-user"></i>';
        
        overlay.style.display = 'flex';
        iframe.src = 'about:blank';
      }
    });

    // === HELPER ===
    function updateUserProfile(email) {
        userDisplayName.textContent = email; 
        const initial = email.charAt(0).toUpperCase();
        userAvatar.innerHTML = initial;
        userAvatar.style.backgroundColor = stringToColor(email);
    }

    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
        return '#' + "00000".substring(0, 6 - c.length) + c;
    }

    function setMsg(text, color) {
        msgEl.textContent = text;
        msgEl.style.color = color;
    }

    // === 5. SHELL LOGIK ===
    window.handleLogout = async function() {
        triggerSave();
        statusDisplay.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sichere Daten...';
        setTimeout(async () => {
            await sb.auth.signOut();
            statusDisplay.innerHTML = '';
        }, 1000);
    };

    window.switchApp = function(url, btn) {
        console.log("üìÇ switchApp aufgerufen mit:", url, "User:", currentUserEmail);
        
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        if(btn) btn.classList.add('active');

        // Autosave beim Wechseln
        if(iframe.src && iframe.src !== 'about:blank' && iframe.src !== '') {
            triggerSave();
        }

        // Email anh√§ngen f√ºr Kalender
        let finalUrl = url;
        
        if (url.includes('gookal.html') && currentUserEmail) {
            finalUrl = url + '?user=' + encodeURIComponent(currentUserEmail);
            console.log("‚úÖ User-Parameter hinzugef√ºgt:", finalUrl);
        } else if (url.includes('gookal.html')) {
            console.warn("‚ö†Ô∏è WARNUNG: gookal.html wird geladen, aber kein User gefunden!");
        }

        console.log("üöÄ Lade jetzt:", finalUrl);
        iframe.src = finalUrl;
    };

    function triggerSave() {
        try {
            if(iframe.contentWindow) {
                iframe.contentWindow.postMessage('cmd:save', '*');
            }
        } catch(e) {
            // Cross-origin Fehler ignorieren
        }
    }

    window.addEventListener('message', (event) => {
        const msg = event.data;
        if (msg === 'status:dirty') {
            statusDisplay.innerHTML = '<i class="fa-solid fa-pen"></i> <span>Ungespeichert</span>';
            statusDisplay.className = 'save-status saving';
        }
        if (msg === 'status:saved') {
            statusDisplay.innerHTML = '<i class="fa-solid fa-check-circle"></i> <span>Gespeichert</span>';
            statusDisplay.className = 'save-status saved';
        }
    });
  </script>
</body>
</html>
